<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>USING CSS SELECTOR ID</title>
	<style>
		#abc
		{
			color: green;
		}
		#xyz
		{
			color: red;
		}
		#mno
		{
			color: blue;
		}
	</style>
</head>
<body>
<h1 id="abc">ADITYA</h1>
<h1 id="xyz">ADITYA</h1>
<h1 id="mno">ADITYA</h1>
</body>
</html>
